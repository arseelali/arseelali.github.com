<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./404.css">
    <title>Error 404 - Directory not found</title>
</head>
<body>
    <div class="section">
        <h1 id="heading">Error 404 - Cannot get null</h1>
        <br>
        <div id="body">
            <h2>That's not right...</h2>
            <br>
            <p>That page was not found on this server. Maybe a bad link was clicked.</p>
            <p>Try again or <a href="https://arseelali.com">go back home</a></p>
        </div>
    </div>

    <script>
        function getCurrentURL () {
            return window.location.pathname;
        };

        if (getCurrentURL() == "/404.html") {
            document.getElementById("heading").innerHTML = "This is the 404 page. Pretty boring here :)"
            document.getElementById("body").classList.add("visually-hidden");
        } else {
            document.getElementById("heading").innerHTML = "Error 404 - Cannot GET " + getCurrentURL();
        };

    </script>
</body>
</html>
